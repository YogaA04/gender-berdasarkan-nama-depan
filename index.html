<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>predisi gender</title>
</head>

<body>

    <main>
        <h1 class="title">Prediksi Gender Berdasarkan Nama Depan</h1>

        <div class="wrapper">
            <div class="content">
                <label for="name">Nama Depan</label>
                <input type="name" placeholder="masukan nama depan" onkeydown="predict(event)">
            </div>

            <div id="picture"></div>
            <div id="prediction"></div>
        </div>
    </main>

    <div class="custom-loader"></div>

    <script src="main.js"></script>
</body>

</html>
